<div class="policy-list">
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Amount</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>UserId</th>
        </tr>
        <tr *ngFor="let policy of policies">
            <td> {{ policy.name }} </td>
            <td> {{ policy.age }} </td>
            <td> {{ policy.address }} </td>
            <td> {{ policy.amount | currency : 'LKR'}} </td>
            <td> {{ policy.startDate | date:' dd/mm/yyyy' }} </td>
            <td> {{ policy.endDate | date:' dd/mm/yyyy'}} </td>
            <td> <span class="status"> {{ policy.status }} </span> </td>
            <td> {{ policy.userId }} </td>
        </tr>
    </table>
</div>
