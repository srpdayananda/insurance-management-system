<app-header></app-header>
<div class="manager">
  <div class="search-and-add-section">
    <input class="search-bar" type="text" name="search" placeholder="Search User" [(ngModel)]="searchText">
    <button class="add-user" (click)="userAddEditModal()">Add User</button>
  </div>
  <div class="user-list" *ngIf="userList.length > 0">
    <app-users-list [users]="userList" [search]="searchText"></app-users-list>
  </div>
</div>
<app-user-add-edit #addEditUserModal (refetch)="onRefetch($event)"></app-user-add-edit>
<app-footer></app-footer>
